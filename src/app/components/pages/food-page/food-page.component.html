<app-not-found [visible]="!food"
notFoundmessage='Back to message'
resetLinkText="Back to homepage">

</app-not-found>

<div *ngIf="food" class="container"

class="container">
    <img [src]="food.imageUrl" [alt]="food.name" class="food-image" />
    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite" [ngClass]="{'not': !food.favorite}"></span>
        </div>
        <div class="rating">
            <star-rating
                [value]="food.stars"
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="22px"
                [readonly]="true">
            </star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{ origin }}
            </span>
        </div>
        <div class="tags">
            <span *ngFor="let tag of food.tags">
               <a href="">{{ tag }}</a> 
            </span>
        </div>
        <div class="cook-time">
            <span>time to cook about</span>
            <strong>{{ food.cooktime }}</strong>
        </div>
        <div class="price">
            <strong>{{ food.price | currency }}</strong>
        </div>
        <button (click)="addtoCart()">Add to Cart</button>
    </div>
</div>
